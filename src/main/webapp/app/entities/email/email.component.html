<div>
    <h2>
        <span jhiTranslate="smartNewsApp.email.home.title">Emails</span>
        <button class="btn btn-primary float-right jh-create-entity create-email" [routerLink]="['/', { outlets: { popup: ['email-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="smartNewsApp.email.home.createLabel">
            Create new Email
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="emails">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="destinataires"><span jhiTranslate="smartNewsApp.email.destinataires">Destinataires</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="expediteur"><span jhiTranslate="smartNewsApp.email.expediteur">Expediteur</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="objet"><span jhiTranslate="smartNewsApp.email.objet">Objet</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="contenu"><span jhiTranslate="smartNewsApp.email.contenu">Contenu</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="pieceJoint"><span jhiTranslate="smartNewsApp.email.pieceJoint">Piece Joint</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let email of emails ;trackBy: trackId">
                <td><a [routerLink]="['../email', email.id ]">{{email.id}}</a></td>
                <td>{{email.destinataires}}</td>
                <td>{{email.expediteur}}</td>
                <td>{{email.objet}}</td>
                <td>{{email.contenu}}</td>
                <td>{{email.pieceJoint}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../email', email.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'email/'+ email.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'email/'+ email.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="emails && emails.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [maxSize]="5" [pageSize]="itemsPerPage" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
