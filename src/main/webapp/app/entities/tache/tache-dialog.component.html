<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTacheLabel" jhiTranslate="smartNewsApp.tache.home.createOrEditLabel">Create or edit a Tache</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!tache.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="tache.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="smartNewsApp.tache.dateEnvoie" for="field_dateEnvoie">Date Envoie</label>
            <input type="text" class="form-control" name="dateEnvoie" id="field_dateEnvoie"
                [(ngModel)]="tache.dateEnvoie" required/>
            <div [hidden]="!(editForm.controls.dateEnvoie?.dirty && editForm.controls.dateEnvoie?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.dateEnvoie?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="smartNewsApp.tache.status" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                [(ngModel)]="tache.status" required/>
            <div [hidden]="!(editForm.controls.status?.dirty && editForm.controls.status?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.status?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="smartNewsApp.tache.log" for="field_log">Log</label>
            <input type="text" class="form-control" name="log" id="field_log"
                [(ngModel)]="tache.log" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
